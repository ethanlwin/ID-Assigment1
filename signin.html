<!DOCTYPE html>
<html>
<head>
  <title>Sign In - GameGearhouse</title>
  <!-- Include necessary CSS files here -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <!-- You can add more styles if needed for the sign-in page -->
  <style>
    /* Add specific styles for the sign-in page here */
    /* For example, input fields, buttons, etc. */
  </style>
</head>
<body>
  <!-- Your sign-in form content -->
  <div class="signin-container">
    <h2>Sign In</h2>
    <form onsubmit="signIn(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" required>
  
      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- Include your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
