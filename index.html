<!DOCTYPE html>
<html>
<head>
  <title>GameGearhouse</title>
  <link rel ="normalize" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header class="top-bar">
    <div class="logo">
      <a href="index.html">GameGearhouse</a>
    </div>
    <nav class="nav-links">
      <a id="home-link" onMouseOver="this.style.fontWeight='bold'" onMouseOut="this.style.fontWeight='normal'" href="index.html">Home</a>
      <a onMouseOver="this.style.fontWeight='bold'" onMouseOut="this.style.fontWeight='normal'" href="products.html">Products</a>
      <a onMouseOver="this.style.fontWeight='bold'" onMouseOut="this.style.fontWeight='normal'" href="topsell.html">Top Sellers</a>
      <a id="about-link" onMouseOver="this.style.fontWeight='bold'" onMouseOut="this.style.fontWeight='normal'" href="about.html">About</a>
      <a onMouseOver="this.style.fontWeight='bold'" onMouseOut="this.style.fontWeight='normal'" href="contact.html">Contact</a>
      <a id="signin-link" onclick="openSignInModal()" >Sign In</a>
    </nav>
  </header>
  <div class="signin-modal" id="signinModal">
    <div class="modal-content">
      <span class="close" onclick="closeSignInModal()">&times;</span>
      <h2>Sign In</h2>
      <form onsubmit="signIn(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
  
        <label for="password">Password:</label>
        <input type="password" id="password" required>
  
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>
  <div class = "container">
    <img src = "gamingequipment.jpg" alt="Image1" id="pic1" style="width: 100%; max-width: 100%; height: 150px; object-fit: cover;">
    <div class="textoverlay1">
      <p>Find the newest and best equipment here</p>
    </div>
  </div>
  <mainpage>
    <div class="products-container">
      <section class= "product">
      <figure>
        <img src="mousepic1.jpg" alt="mouse1" class="post1">
      </figure>
      <h2>Mice</h2>
      <button class = "textoverlay2">View Products</button>
    </section>
    <section class="product">
      <figure>
      <img src="mousebungee1.jpg" alt="mousebungee1" class="post2">
    </figure>
    <h2>Accessories</h2>
    <button class = "textoverlay2">View Products</button>
  </section>
  <section class="productkeyb">
    <figure>
    <img src="keyboard1.jpg" alt="keyboard1" class="post3">
  </figure>
  <h2>Keyboards</h2>
  <button class = "textoverlay2">View Products</button>
</section>
<section class="productmon">
  <figure>
  <img src="monitor1.jpg" alt="monitor1" class="post4">
</figure>
<h2>Monitors</h2>
<button class = "textoverlay2">View Products</button>
</section>
</div>
</mainpage>

  <footer class="footer">
    <p>Copyright &copy; 2023 GameGearhouse</p>
  </footer>
</body>
</html>
